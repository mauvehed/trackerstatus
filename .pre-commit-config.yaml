# .pre-commit-config.yaml
# This file contains the configuration for pre-commit hooks.
# Each hook helps maintain code quality by running automated checks before commits.
#
exclude: '(\..*\.y[a]?ml|\.github/workflows|\.envrc|\.direnv)'
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
      - id: detect-private-key
  - repo: https://github.com/psf/black
    rev: 24.2.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=100]
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--line-length", "100"]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests>=2.31.0, types-pytest>=7.4.0]
        args: [--strict]
  - repo: https://github.com/pycqa/pylint
    rev: v3.1.0
    hooks:
      - id: pylint
        args:
          - --max-line-length=100
          - --disable=C0111  # missing-docstring
          - --disable=C0103  # invalid-name
          - --disable=C0330  # wrong-hanging-indentation
          - --disable=R0903  # too-few-public-methods
  - repo: local
    hooks:
      - id: poetry-check
        name: poetry-check
        entry: poetry check
        language: system
        types: [toml]
        pass_filenames: false
      - id: poetry-lock
        name: poetry-lock
        entry: poetry lock --check
        language: system
        types: [toml]
        pass_filenames: false
      - id: poetry-export
        name: poetry-export
        entry: poetry export -f requirements.txt -o requirements.txt
        language: system
        types: [toml]
        pass_filenames: false
