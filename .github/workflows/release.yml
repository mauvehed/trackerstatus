name: Release and Publish

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        export PATH="$HOME/.local/bin:$PATH"
        poetry --version

    - name: Install dependencies
      run: poetry install

    - name: Install poetry-plugin-export
      run: poetry self add poetry-plugin-export

    - name: Export requirements files
      run: |
        poetry export --without-hashes -f requirements.txt --output requirements.txt
        poetry export --without-hashes --with dev -f requirements.txt --output dev-requirements.txt

    - name: Commit requirements files
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add requirements.txt dev-requirements.txt
        git diff --cached --quiet || git commit -m "Update requirements files for release"
        git push || true

    - name: Build package
      run: poetry build

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2.0.5
      with:
        generate_release_notes: true
        files: |
          dist/*
          requirements.txt
          dev-requirements.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish to PyPI
      env:
        POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_API_TOKEN }}
      run: poetry publish --build 